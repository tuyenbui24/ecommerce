<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>

    <!-- Bootstrap & style -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <!-- flash message (success) -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <!-- form -->
    <form th:action="@{/process-register}" th:object="${user}" method="post"
          class="form-register shadow p-4 rounded mx-auto">

        <p class="text-center text-muted">Chào mừng bạn đến với BT!</p>
        <h3 class="text-center mb-4">Đăng ký</h3>

        <!-- First name -->
        <div class="mb-3">
            <label class="form-label">Họ</label>
            <input type="text" class="form-control"
                   th:field="*{firstName}" placeholder="Họ">
            <small th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}" class="text-danger"></small>
        </div>

        <!-- Last name -->
        <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control"
                   th:field="*{lastName}" placeholder="Tên">
            <small th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}" class="text-danger"></small>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control"
                   th:field="*{email}" placeholder="Nhập email">
            <small th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}" class="text-danger"></small>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>

            <div class="input-group">
                <input type="password" class="form-control"
                       th:field="*{password}" placeholder="Nhập mật khẩu" id="regPassword">
                <button class="btn btn-outline-secondary toggle-pass" type="button"
                        data-target="#regPassword">
                    <i class="fa-solid fa-eye"></i>>
                </button>
            </div>

            <small th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" class="text-danger"></small>
        </div>


        <button class="btn btn-primary w-100 mt-5">Đăng ký</button>

        <!-- social / login link -->
<!--        <div class="text-center mt-4">-->
<!--            <h6>Hoặc đăng ký bằng</h6>-->
<!--            <a href="#"><img class="rounded border m-1" th:src="@{/img/ic_btn_facebook.svg}" alt="Facebook"></a>-->
<!--            <a href="#"><img class="rounded border m-1" th:src="@{/img/ic_btn_google.svg}"   alt="Google"></a>-->
<!--            <p class="mt-3">-->
<!--                Bạn đã có tài khoản?-->
<!--                <a th:href="@{/login}" class="login-form">ĐĂNG NHẬP</a>-->
<!--            </p>-->
<!--        </div>-->
        <div class="text-center mt-4">
            <!--            <h6>Hoặc đăng nhập bằng</h6>-->
            <!--            <a href="#"><img class="rounded border m-1"-->
            <!--                             th:src="@{/img/ic_btn_google.svg}" alt="Google"></a>-->
            <!--            <a href="#"><img class="rounded border m-1"-->
            <!--                             th:src="@{/img/ic_btn_facebook.svg}" alt="Facebook"></a>-->
            <p class="mt-3">
                Bạn đã có tài khoản?
                <a th:href="@{/login}" id="show-login-form">Đăng nhập</a>
            </p>
        </div>
    </form>
</div>

<!-- scripts -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
