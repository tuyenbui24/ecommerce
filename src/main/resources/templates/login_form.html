<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Đăng nhập</title>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <!-- THÔNG BÁO lỗi hoặc logout -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Email hoặc mật khẩu không đúng!
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center">
        Đã đăng xuất thành công.
    </div>
    <div th:if="${message}"  class="alert alert-success text-center"
         th:text="${message}"></div>

    <!-- FORM LOGIN -->
    <form th:action="@{/login}" method="post"
          class="form-login shadow p-4 rounded mx-auto">

        <h3 class="text-center mb-4">Đăng nhập</h3>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control"
                   name="username" placeholder="Nhập email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>

            <div class="input-group">
                <input type="password" class="form-control"
                       name="password" placeholder="Nhập mật khẩu" id="loginPassword" required>
                <button class="btn btn-outline-secondary toggle-pass" type="button"
                        data-target="#loginPassword">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-5">Đăng nhập</button>

        <div class="text-center mt-4">
            <p class="mt-3">
                Bạn chưa có tài khoản?
                <a th:href="@{/register}" id="show-register-form">ĐĂNG KÝ</a>
            </p>
        </div>
    </form>
</div>

<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
