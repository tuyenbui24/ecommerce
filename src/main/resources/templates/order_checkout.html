<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin giao hàng</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-content">
  <h2 class="text-center mb-4">Thông tin giao hàng</h2>

  <form th:action="@{/orders/checkout}" method="post"
        class="col-md-6 offset-md-3 border rounded p-4 shadow-sm bg-light">
    <div class="mb-3">
      <label for="address" class="form-label">Địa chỉ nhận hàng:</label>
      <textarea id="address" name="address" class="form-control" rows="3" required
                placeholder="Nhập địa chỉ nhận hàng của bạn..."></textarea>
    </div>
    <div class="mb-3">
      <label for="note" class="form-label">Ghi chú đơn hàng (tuỳ chọn):</label>
      <textarea id="note" name="note" class="form-control" rows="2"
                placeholder="Nhập ghi chú cho đơn hàng nếu có..."></textarea>
    </div>
    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-success">
        <i class="fa-solid fa-truck"></i> Đặt hàng
      </button>
    </div>
  </form>
</div>

<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/fontawesome/js/all.min.js}"></script>
</body>
</html>
